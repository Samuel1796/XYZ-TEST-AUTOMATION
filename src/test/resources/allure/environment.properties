# --- User Story 1: Bank Manager ---
User.Story.1=As a Bank Manager, I want to add customers, create accounts, and delete accounts so that I can manage customer accounts efficiently.
US1.AC1.AddCustomers=Adding Customers: system allows adding new customers; names alphabetic only; postal codes numeric only.
US1.AC2.CreateAccounts=Creating Accounts: managers create accounts for added customers; customers cannot access until account created.
US1.AC3.DeleteAccounts=Deleting Accounts: managers can delete accounts; deleted customer cannot access account.

# --- User Story 2: Customer ---
User.Story.2=As a Customer, I want to view my transactions, deposit funds, and withdraw money so that I can manage my finances effectively.
US2.AC1.ViewTransactions=Viewing Transactions: customers can view list of recent transactions.
US2.AC2.Deposits=Depositing Funds: enter amount; validate (e.g. positive); balance updated on success.
US2.AC3.Withdrawals=Withdrawing Money: enter amount; validate (positive, sufficient balance); balance updated on success.


# Browser Configuration
browser=chrome
headless.mode=false
# Optional: when set, tests use RemoteWebDriver (e.g. Selenium in Docker). Example: http://localhost:4444/wd/hub
# selenium.remote.url=
window.maximize=true
implicit.wait=5
explicit.wait=10
page.load.timeout=20

# Application under test (override in CI with -Dbase.url=...)
base.url=https://www.globalsqa.com/angularJs-protractor/BankingProject/

# Log Configuration
log.level=DEBUG
log.path=logs

# Allure Report Configuration
allure.results.directory=target/allure-results
allure.report.directory=target/allure-report


name: XYZ Bank Test Automation CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * *'  # Daily run at 2 AM

env:
  MAVEN_VERSION: 3.8.1
  JAVA_VERSION: 17

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [17]

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        cache: maven

    - name: Run tests with Maven (Headless Mode)
      run: |
        mvn clean test \
          -Dbrowser=chrome \
          -Dheadless.mode=true \
          -Dwindow.maximize=true
      env:
        MAVEN_OPTS: -Xmx1024m -Xms512m

    - name: Generate Allure Report
      if: always()
      run: mvn allure:report

    - name: Upload Allure Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: allure-results
        path: target/allure-results
        retention-days: 30

    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: allure-report
        path: target/allure-report
        retention-days: 30

    - name: Publish Allure Report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: target/allure-report
        destination_dir: allure-report

    - name: Comment PR with Test Results
      if: always() && github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âœ… Test Automation Pipeline Completed\n\nðŸ“Š Allure Report: Check the Artifacts section'
          })

    - name: Upload Screenshots on Failure
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: screenshots
        path: screenshots/
        retention-days: 7

  sonar:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'temurin'
        cache: maven

    - name: SonarCloud Scan
      run: mvn clean verify sonar:sonar -Dsonar.projectKey=QAM06_XYZ_TEST_AUTOMATION
      env:
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        SONAR_LOGIN: ${{ secrets.SONAR_LOGIN }}

